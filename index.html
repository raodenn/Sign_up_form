<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left">
            
            <div class="logo">
                <img src="assets/odin-lined.png" alt="Father of Thor">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <div class="main-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero veritatis, excepturi dolorem quo iusto aspernatur repellat nobis doloremque nemo omnis fugiat ratione. Sint ipsam laborum ipsa repellendus, consequatur reprehenderit iste.
                    </p>
                </div>
                <div class="Sign-Up">
                    <h3>
                        It's a me Mario!
                    </h3>
                    <br>
                    <form action="">
                       
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" name="fname" id="firstname" required>
                        </div>
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lname" id="lastname" >
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" >
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone" >
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div>
                            <label for="conpassword">Confirm Password</label>
                            <input type="password" name="conpassword" id="conpassword" required>
                        </div>

                        

                    </form>
                </div>
                <div class="bottom">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a> </p>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
